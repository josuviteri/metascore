{% extends "base.html" %}
{% load static %}

{% block titulo %}Géneros - Videomaníacos{% endblock %}

{% block contenido %}
<h2>Géneros de Videojuegos</h2>

{% if generos %}
<ul class="lista-generos">
    {% for g in generos %}
    <li><a href="{% url 'detalle_genero' g.id %}">{{ g.nombre }}</a></li>
    {% endfor %}
</ul>
{% else %}
<p>No hay géneros registrados.</p>
{% endif %}
{% endblock %}
